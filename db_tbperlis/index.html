
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TB Dashboard Perlis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
.hide-looker-branding {
  position: fixed;
  bottom: 6px;      /* naikkan sikit */
  right: 6px;       /* masuk sikit */
  width: 160px;     /* cukup-cukup cover */
  height: 20px;     /* ikut tinggi toolbar */
  background: linear-gradient(
    to top,
    #e6e6e6 70%,
    rgba(230,230,230,0)
  );
  z-index: 9999;  z-index: 9999;
  pointer-events: none; /* tak ganggu interaction */
    }

background: linear-gradient(
  to top,
  #f5f5f5 60%,
  rgba(245,245,245,0)
);

    @media (max-width: 768px) {
  .hide-looker-branding {
    display: none;
  }
}

  </style>
</head>

<body>
  <iframe
    src="https://lookerstudio.google.com/embed/reporting/130ede9e-1636-4ee9-ab44-90f9922e668f/page/p_9lqrzapp0d?rm=minimal"
    allowfullscreen>
  </iframe>
  
  <div class="hide-looker-branding"></div>
</body>
</html>
